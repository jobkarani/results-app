{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />



  {% if title %}
  <title>Cornerstone High School- {{title}}</title>
  {% else %}
  <title>Cornerstone High School</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2013/07/12/12/17/check-145512__340.png" />
  {% endif %}

     {% block styles %} {% bootstrap_css %}
     <link rel="stylesheet" href="css/owl.carousel.min.css">
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      {% endblock %}
  </head>

  <body>
    {% block content %} {%endblock%} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=" {% static 'js/popper.min.js' %}"></script>
    <script src=" {% static 'jjs/jquery-3.3.1.min.js' %}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/main.js' %}"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
