<style>
    td{
        text-align: center;
    }
</style>
<div class="container" style="align-items:center; width:60%; margin-top: 10%;">
    <div class="card">
        <div class="row">
            <div class="col-md-6" style="width: 100%; padding:10%;">
                <div class="text-center">
                    <div class="title"></div>
                    <div class="guide" >
                        These are the requested results for the following units.
                    </div>
                    <hr />

                </div>
                <table class="tabletable  table-responsive">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Student's Name</th>
                        <th scope="col">Student's Reg-no</th>
                        <th scope="col">Unit Name</th>
                        <th scope="col">Unit Code</th>
                        <th scope="col">Marks</th>
                        <th scope="col">Semester</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for marks in data %}
                      <tr>
                        <th scope="row">1</th>
                        <td>{{marks.student.user}}</td>
                        <td>{{marks.student}}</td>
                        <td>{{marks.unit}}</td>
                        <td>{{marks.unit.unit_code}}</td>
                        <td>{{marks.marks}}</td>
                        <td>{{marks.semester}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

    $(function () {

      var $barChart = $("#bar-chart");
      $.ajax({
        url: $barChart.data("url"),
        success: function (data) {
          var ctx = $barChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Marks',
                backgroundColor: '#8479E1',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Marks Bar Chart'
              }
            }
          });

        }
      });

    });

  </script>
